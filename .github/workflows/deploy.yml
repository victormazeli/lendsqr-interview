name: Deploy

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Deploy to Heroku
       uses: AkhileshNS/heroku-deploy@v3.12.12
       with:
          heroku_api_key: ${{ secrets.API_KEY }}
          heroku_app_name: ${{ secrets.APPP_NAME }} #Must be unique in Heroku
          heroku_email: ${{ secrets.EMAIL }}

